<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="header">
        <ul class="nav">
          <li class="logo">VuongFarm</li>
          <li><a class="home" href="#">Home</a></li>
          <li><a class="products" href="#">Products</a></li>
          <li><a class="contact" href="#">Contact</a></li>
        </ul>
        <ul class="top-icon">
          <li><img src="/vuongfarm/header/cart.svg" alt="Icon cart"></li>
          <li><img src="/vuongfarm/header/customer.svg" alt="Icon customer"></li>
          <li><img src="/vuongfarm/header/doc.svg" alt="Icon doc"></li>
          <li><img src="/vuongfarm/header/ngang.svg" alt="Icon ngang"></li>
        </ul>
    </div>
    <div id="content">
      <div class="banner">
        <div class="banner-detail">
          <img class="banner-info" src="/vuongfarm/banner/banner detail.svg" alt="Banner detail">
          <div class="search-box">
            <input type="text" placeholder="What are you looking for?">
            <button>
              <img src="/vuongfarm/header/search.svg" alt="Icon search">
            </button>
          </div>
        </div>
        <img class="tree-banner" src="/vuongfarm/banner/Group 14.svg" alt="Tree banner">
      </div>
      <div class="allcard">
        <div class="card-title">
          <img class="title-bestsell" src="/vuongfarm/bestsell/title.svg" alt="title">
          <a href="#">
            <img src="/vuongfarm/bestsell/seemore.svg" alt="seemore">
          </a>
        </div>
        <div class="trees">
          <div class="card">
            <img src="/vuongfarm/bestsell/tree1.svg" alt="Tree 1">
            <p class="name-tree">Natural Plants</p>
            <p class="price">140.000đ</p>
          </div>
          <div class="card">
            <img src="/vuongfarm/bestsell/tree2.svg" alt="Tree 2">
            <p class="name-tree">Artificial Plants</p>
            <p class="price">900.000đ</p>
          </div>
          <div class="card">
            <img src="/vuongfarm/bestsell/tree3.svg" alt="Tree 3">
            <p class="name-tree">Artificial Plants</p>
            <p class="price">35.000đ</p>
          </div>
          <div class="card">
            <img src="/vuongfarm/bestsell/tree4.svg" alt="Tree 4">
            <p class="name-tree">Natural Plants</p>
            <p class="price">140.000đ</p>
          </div>
          <div class="card">
            <img src="/vuongfarm/bestsell/tree5.svg" alt="Tree 5">
            <p class="name-tree">Artificial Plants</p>
            <p class="price">900.000đ</p>
          </div>
          <div class="card">
            <img src="/vuongfarm/bestsell/tree6.svg" alt="Tree 6">
            <p class="name-tree">Artificial Plants</p>
            <p class="price">35.000đ</p>
          </div>
        </div>
      </div>
      <div class="banner">
        <p>About Us</p>
      </div>
      <div class="banner">
        <p>Categories</p>
      </div>
      <div class="banner">
        <p>What say?</p>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; 2023 all Right Reserved Term of use  LowBoy</p>
    </footer>
  </div>
</body>
</html>
